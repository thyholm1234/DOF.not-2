  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    async function visNyhed() {
      const id = getParam("id");
      const container = document.getElementById('nyhed-card');
      if (!id) {
        container.innerHTML = "<div class='card'>Ingen nyhed valgt.</div>";
        return;
      }
      container.innerHTML = "IndlÃ¦ser nyhed...";
      try {
        const res = await fetch('/api/nyheder');
        const nyheder = await res.json();
        const n = nyheder.find(nyhed => nyhed.id === id);
        if (!n) {
          container.innerHTML = "<div class='card'>Nyheden blev ikke fundet.</div>";
          return;
        }
        container.innerHTML = `
          <div class="card">
            <h2>${n.titel}</h2>
            <div class="nyhed-meta">
              <span class="meta-date">${n.oprettet_tidspunkt}</span>
              <span class="meta-sep"> â€“ </span>
              <span class="meta-author">${n.forfatter}</span>
            </div>
            <div style="margin-top:1em;">${marked.parse(n.body || "")}</div>
          </div>
        `;
      } catch (e) {
        container.innerHTML = "<div class='card'>Kunne ikke hente nyheden.</div>";
      }
    }
    visNyhed();
