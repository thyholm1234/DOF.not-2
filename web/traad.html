  <script type="module">
  import WaveSurfer from 'https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/wavesurfer.esm.js'
  import SpectrogramPlugin from 'https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/plugins/spectrogram.esm.js'

  window.createWaveSurferWithSpectrogram = (containerId, url) => {
    const wavesurfer = WaveSurfer.create({
      container: `#${containerId}`,
      waveColor: '#a0c4ff',
      progressColor: '#4361ee',
      height: 64,
      normalize: true,
      url,
      plugins: [
        SpectrogramPlugin.create({
          container: `#${containerId}-spectrogram`,
          labels: true,
          height: 96,
        })
      ]
    });
    return wavesurfer;
  };
