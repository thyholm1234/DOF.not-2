<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Tråd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css?v=4.3.10.5">
</head>
<body>
  <header class="wrap">
    <h1><a class="brand" href="/index.html" aria-label="Gå til forsiden">DOF🔔</a></h1>
    <div class="toolbar">
      <button id="refresh-btn" aria-label="Opdater" title="Opdater siden" type="button"
                onclick="window.location.reload()">
        <span id="refresh-icon">🔄</span>
      </button>
      <button id="settings-btn" aria-label="Indstillinger" title="Indstillinger" type="button"
              onclick="window.location.href='./settings.html'">
        <span id="settings-icon">⚙️</span>
      </button>
      <button id="theme-toggle" aria-label="Skift tema" type="button">
        <span id="theme-icon">☀️</span>
      </button>
    </div>
  </header>
  <main class="wrap">
    <div class="thread-header card">
      <div id="thread-title" class="thread-title"></div>
      <div id="thread-meta" class="thread-meta"></div>
    </div>
    <div id="thread-events"></div>
    <div id="thread-status"></div>
  </main>
  <script src="traad.js?v=4.3.10.5"></script>
  <script src="app.js?v=4.3.10.5"></script>
</body>
</html>
