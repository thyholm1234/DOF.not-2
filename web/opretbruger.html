<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seneste observation</title>
  <meta name="theme-color" content="#0b3d91" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.webmanifest">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="/style.css">
</head>
<header class="wrap">
    <h1><a class="brand" href="/index.html" aria-label="Gå til forsiden">DOF.not</a></h1>
    <div class="toolbar">
    <a id="settings-link" href="./settings.html" aria-label="Indstillinger" title="Indstillinger">
        <span id="settings-icon">⚙️</span>
    </a>
    <button id="notify-toggle" aria-label="Notifikationer">
      <span id="notify-icon">🔔</span>
    </button>
    <button id="theme-toggle" aria-label="Skift tema">
      <span id="theme-icon">☀️</span>
    </button>
  </div>
  </header>
<body>

  <div id="opret-bruger">
    <h2>Opret bruger</h2>
    <button id="subscribe-btn">Tilmeld push-notifikationer</button>
    <div>
      <label for="obserkode">Obserkode:</label>
      <input id="obserkode" type="text" maxlength="16">
      <button id="hent-navn-btn">Hent navn</button>
    </div>
    <div>
      <label for="navn">Navn:</label>
      <input id="navn" type="text" readonly>
    </div>
    <button id="gem-bruger-btn">Gem og fortsæt</button>
  </div>
  
  <script src="threads.js"></script>
  
  <script src="app.js"></script>
    
  </body>
</html>
